version: '3.8'

services:
  # =============================================================================
  # BACKEND API (Multiple Instances)
  # =============================================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=fieldforce
      - REDIS_URL=redis://redis:6379/0
      - PRODUCTION_MODE=true
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-fieldforce-uploads}
      - CDN_DOMAIN=${CDN_DOMAIN}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - mongo
      - redis
    networks:
      - fieldforce-network

  # =============================================================================
  # FRONTEND (Nginx serving static files)
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - REACT_APP_BACKEND_URL=${BACKEND_URL:-https://api.fieldforce.io}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - fieldforce-network

  # =============================================================================
  # LOAD BALANCER (Nginx)
  # =============================================================================
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/api.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - fieldforce-network

  # =============================================================================
  # DATABASE (MongoDB Replica Set)
  # =============================================================================
  mongo:
    image: mongo:6
    command: ["--replSet", "rs0", "--bind_ip_all"]
    environment:
      - MONGO_INITDB_DATABASE=fieldforce
    volumes:
      - mongo_data:/data/db
      - ./mongo/init-replica.js:/docker-entrypoint-initdb.d/init-replica.js:ro
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fieldforce-network

  mongo-secondary:
    image: mongo:6
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo_secondary_data:/data/db
    depends_on:
      - mongo
    networks:
      - fieldforce-network

  # =============================================================================
  # CACHE (Redis with Persistence)
  # =============================================================================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fieldforce-network

  # =============================================================================
  # BACKGROUND WORKERS (Celery)
  # =============================================================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=fieldforce
      - REDIS_URL=redis://redis:6379/0
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET:-fieldforce-uploads}
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      - mongo
      - redis
    networks:
      - fieldforce-network

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A celery_app beat --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
    deploy:
      replicas: 1
    depends_on:
      - redis
    networks:
      - fieldforce-network

  # =============================================================================
  # MONITORING (Optional)
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    profiles:
      - monitoring
    networks:
      - fieldforce-network

  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    ports:
      - "3001:3000"
    profiles:
      - monitoring
    depends_on:
      - prometheus
    networks:
      - fieldforce-network

networks:
  fieldforce-network:
    driver: bridge

volumes:
  mongo_data:
  mongo_secondary_data:
  redis_data:
  prometheus_data:
  grafana_data:
