# FieldForce Docker Compose - High Performance Mode
# Local development with Redis and MongoDB replica set simulation

version: '3.8'

services:
  # MongoDB Primary
  mongo-primary:
    image: mongo:7.0
    container_name: fieldforce-mongo-primary
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27017:27017"
    volumes:
      - mongo-primary-data:/data/db
    networks:
      - fieldforce-net
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')"
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Secondary 1
  mongo-secondary1:
    image: mongo:7.0
    container_name: fieldforce-mongo-secondary1
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27018:27017"
    volumes:
      - mongo-secondary1-data:/data/db
    networks:
      - fieldforce-net
    depends_on:
      - mongo-primary

  # MongoDB Secondary 2
  mongo-secondary2:
    image: mongo:7.0
    container_name: fieldforce-mongo-secondary2
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27019:27017"
    volumes:
      - mongo-secondary2-data:/data/db
    networks:
      - fieldforce-net
    depends_on:
      - mongo-primary

  # MongoDB Replica Set Initializer
  mongo-init:
    image: mongo:7.0
    container_name: fieldforce-mongo-init
    depends_on:
      - mongo-primary
      - mongo-secondary1
      - mongo-secondary2
    networks:
      - fieldforce-net
    command: >
      bash -c "
        sleep 10
        mongosh mongodb://mongo-primary:27017 --eval '
          rs.initiate({
            _id: \"rs0\",
            members: [
              { _id: 0, host: \"mongo-primary:27017\", priority: 3 },
              { _id: 1, host: \"mongo-secondary1:27017\", priority: 2 },
              { _id: 2, host: \"mongo-secondary2:27017\", priority: 1 }
            ]
          })
        '
        echo 'Replica set initialized'
      "

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: fieldforce-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - fieldforce-net
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fieldforce-api
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongo-primary:27017,mongo-secondary1:27017,mongo-secondary2:27017/fieldforce?replicaSet=rs0
      - DB_NAME=fieldforce
      - REDIS_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - JWT_SECRET=${JWT_SECRET:-your-dev-secret}
      - EMERGENT_LLM_KEY=${EMERGENT_LLM_KEY}
    volumes:
      - ./backend:/app
      - uploads-data:/app/uploads
    networks:
      - fieldforce-net
    depends_on:
      - mongo-primary
      - redis

  # Celery Worker (Submissions Queue)
  celery-submissions:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fieldforce-worker-submissions
    command: celery -A workers.celery_app worker -l INFO -Q submissions -c 4
    environment:
      - MONGO_URL=mongodb://mongo-primary:27017,mongo-secondary1:27017,mongo-secondary2:27017/fieldforce?replicaSet=rs0
      - DB_NAME=fieldforce
      - REDIS_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./backend:/app
    networks:
      - fieldforce-net
    depends_on:
      - redis
      - mongo-primary

  # Celery Worker (Analytics Queue)
  celery-analytics:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fieldforce-worker-analytics
    command: celery -A workers.celery_app worker -l INFO -Q analytics,notifications -c 2
    environment:
      - MONGO_URL=mongodb://mongo-primary:27017,mongo-secondary1:27017,mongo-secondary2:27017/fieldforce?replicaSet=rs0
      - DB_NAME=fieldforce
      - REDIS_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./backend:/app
    networks:
      - fieldforce-net
    depends_on:
      - redis
      - mongo-primary

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fieldforce-beat
    command: celery -A workers.celery_app beat -l INFO
    environment:
      - MONGO_URL=mongodb://mongo-primary:27017,mongo-secondary1:27017,mongo-secondary2:27017/fieldforce?replicaSet=rs0
      - DB_NAME=fieldforce
      - REDIS_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./backend:/app
    networks:
      - fieldforce-net
    depends_on:
      - redis
      - mongo-primary

  # Flower - Celery Monitoring
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fieldforce-flower
    command: celery -A workers.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    networks:
      - fieldforce-net
    depends_on:
      - redis
      - celery-submissions

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fieldforce-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - fieldforce-net
    depends_on:
      - backend

networks:
  fieldforce-net:
    driver: bridge

volumes:
  mongo-primary-data:
  mongo-secondary1-data:
  mongo-secondary2-data:
  redis-data:
  uploads-data:
