# MongoDB Replica Set Configuration for FieldForce
# P2: MongoDB replica set + read scaling (infrastructure)
# Supports 2M+ daily submissions with read replicas

apiVersion: v1
kind: Namespace
metadata:
  name: fieldforce
  labels:
    app: fieldforce

---
# MongoDB Headless Service
apiVersion: v1
kind: Service
metadata:
  name: mongo-svc
  namespace: fieldforce
  labels:
    app: mongo
spec:
  clusterIP: None
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017

---
# MongoDB StatefulSet (3-node replica set)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: fieldforce
spec:
  serviceName: mongo-svc
  replicas: 3
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: mongo
        image: mongo:7.0
        command:
        - mongod
        - "--replSet"
        - rs0
        - "--bind_ip_all"
        - "--wiredTigerCacheSizeGB"
        - "2"
        ports:
        - containerPort: 27017
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: gp3  # Use fast SSD storage
      resources:
        requests:
          storage: 100Gi

---
# MongoDB Config for initialization
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-init
  namespace: fieldforce
data:
  init-rs.js: |
    // Initialize replica set
    rs.initiate({
      _id: "rs0",
      members: [
        { _id: 0, host: "mongo-0.mongo-svc.fieldforce.svc.cluster.local:27017", priority: 3 },
        { _id: 1, host: "mongo-1.mongo-svc.fieldforce.svc.cluster.local:27017", priority: 2 },
        { _id: 2, host: "mongo-2.mongo-svc.fieldforce.svc.cluster.local:27017", priority: 1 }
      ]
    });
    
    // Wait for replica set to be ready
    while (rs.status().myState !== 1) {
      sleep(1000);
    }
    
    // Create indexes for high-volume queries
    use fieldforce;
    
    // Submissions collection - most critical for 2M+ daily
    db.submissions.createIndex({ "org_id": 1, "project_id": 1, "submitted_at": -1 });
    db.submissions.createIndex({ "form_id": 1, "submitted_at": -1 });
    db.submissions.createIndex({ "submitted_by": 1, "submitted_at": -1 });
    db.submissions.createIndex({ "status": 1, "submitted_at": -1 });
    db.submissions.createIndex({ "processing_status": 1 });
    db.submissions.createIndex({ "gps_location": "2dsphere" });
    
    // Analytics collections
    db.analytics_hourly.createIndex({ "org_id": 1, "period_start": -1 });
    db.analytics_daily.createIndex({ "org_id": 1, "date": -1 });
    db.analytics_team_daily.createIndex({ "org_id": 1, "user_id": 1, "date": -1 });
    
    // Forms and projects
    db.forms.createIndex({ "org_id": 1, "status": 1 });
    db.projects.createIndex({ "org_id": 1 });
    
    print("MongoDB initialization complete");

---
# Job to initialize replica set
apiVersion: batch/v1
kind: Job
metadata:
  name: mongo-init-rs
  namespace: fieldforce
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: mongo-init
        image: mongo:7.0
        command:
        - bash
        - -c
        - |
          sleep 30
          mongosh mongodb://mongo-0.mongo-svc.fieldforce.svc.cluster.local:27017 /scripts/init-rs.js
        volumeMounts:
        - name: init-scripts
          mountPath: /scripts
      volumes:
      - name: init-scripts
        configMap:
          name: mongo-init

---
# Redis Master for Celery
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
  namespace: fieldforce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      role: master
  template:
    metadata:
      labels:
        app: redis
        role: master
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - "--appendonly"
        - "yes"
        - "--maxmemory"
        - "2gb"
        - "--maxmemory-policy"
        - "allkeys-lru"
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: gp3
      resources:
        requests:
          storage: 10Gi

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: fieldforce
spec:
  selector:
    app: redis
    role: master
  ports:
  - port: 6379
    targetPort: 6379
